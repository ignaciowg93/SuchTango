<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>
    <body>
        <div>
            {% if category %}
                <h1>{{ category.name}}</h1>
                {% if pages %}
                    <ul>
                        {% for page in pages %}
                            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                        {% endfor %}
                    </ul>
                {% else %}
                        <strong>No pages currently in this Category</strong>
                {% endif %}
            {% else %}
                <strong>The specified Category does not exist</strong>
            {% endif %}
        </div>
        <div>
            {% if category %}
                <a href="/rango/category/{{ category.slug }}/add_page/">Add a Page </a> <br />
            {% endif %}
            <a href="/rango/">INDEX</a>
        </div>
    </body>
</html>
